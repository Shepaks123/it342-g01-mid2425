<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', sans-serif;
        }

        .profile-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .profile-card {
            background: #fff;
            border-radius: 16px;
            padding: 2.5rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.01);
        }

        .profile-header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        .profile-info p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: #495057;
        }

        .profile-info strong {
            color: #212529;
            min-width: 130px;
            display: inline-block;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            font-weight: 500;
        }

        .btn-outline-primary:hover {
            background-color: #0d6efd;
            color: #fff;
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <div class="profile-card">
        <div class="profile-header text-center">
            <h1>My Profile</h1>
        </div>
        <div class="profile-info">
            <p><strong>Display Name:</strong> <span th:text="${user.displayName}">Loading...</span></p>
            <p><strong>First Name:</strong> <span th:text="${user.firstName}">Loading...</span></p>
            <p><strong>Last Name:</strong> <span th:text="${user.lastName}">Loading...</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">Loading...</span></p>
        </div>
        <div class="action-buttons">
            <a href="/contacts" class="btn btn-outline-primary">Contacts</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
